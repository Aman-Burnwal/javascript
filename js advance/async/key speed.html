<!DOCTYPE html>
<html lang="en">
<head>

    <title>Speed tester</title>
    <style>
        body {
            display: center;
            background-color: black;
            color: azure;
        }

</head>
<body>
    <h1>Speed tester</h1>

    <button type="button">click me to see the magic</button>

            dispaly.innerHTML = e.toElement;;
            console.log(e.target.innerText);
        })
    </script>
